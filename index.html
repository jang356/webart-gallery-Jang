<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>액자식 구성 웹아트</title>
  <style>
    body {
      margin: 0;
      background: url('gallery_wall.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .gallery {
      display: flex;
      gap: 30px;
      background-color: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
    }
    .frame {
      position: relative;
      border: 12px solid #704214;
      background-color: #000;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    .frame img, .frame video {
      display: block;
      width: 100%;
      height: auto;
    }
    .caption, .label {
      text-align: center;
      font-size: 13px;
      padding: 4px 6px;
      background-color: rgba(255,255,255,0.85);
    }
    .caption {
      font-style: italic;
      color: #555;
    }
    .label {
      font-weight: bold;
      color: #222;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .popup img, .popup video {
      max-height: 70vh;
      border: 12px solid #704214;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
    }
    .popup .caption, .popup .label {
      background: none;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="frame" data-video="mermaid.mp4" data-caption="『액자식 구성』, 2025">
      <img src="mermaid_poster.jpg" alt="Mermaid Poster">
      <div class="label">그림을 가까이서 보려면 클릭하세요</div>
      <div class="caption">『액자식 구성』, 2025</div>
    </div>
    <div class="frame" data-video="medusa.mp4" data-caption="『액자식 구성』, 2025">
      <img src="medusa_poster.jpg" alt="Medusa Poster">
      <div class="label">그림을 가까이서 보려면 클릭하세요</div>
      <div class="caption">『액자식 구성』, 2025</div>
    </div>
    <div class="frame" data-video="harpy.mp4" data-caption="『액자식 구성』, 2025">
      <img src="harpy_poster.jpg" alt="Harpy Poster">
      <div class="label">그림을 가까이서 보려면 클릭하세요</div>
      <div class="caption">『액자식 구성』, 2025</div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".frame").forEach(frame => {
      frame.addEventListener("click", () => {
        const poster = frame.querySelector("img").src;
        const videoSrc = frame.dataset.video;
        const caption = frame.dataset.caption;

        const popup = document.createElement("div");
        popup.className = "popup";

        const img = document.createElement("img");
        img.src = poster;

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = "그림을 클릭하면 재생됩니다";

        const captionEl = document.createElement("div");
        captionEl.className = "caption";
        captionEl.textContent = caption;

        popup.appendChild(img);
        popup.appendChild(label);
        popup.appendChild(captionEl);

        popup.addEventListener("click", () => {
          popup.innerHTML = "";
          const video = document.createElement("video");
          video.src = videoSrc;
          video.controls = true;
          video.autoplay = true;
          video.style.maxHeight = "70vh";

          popup.appendChild(video);
          popup.appendChild(captionEl);
        });

        document.body.appendChild(popup);
      });
    });
  </script>
</body>
</html>
