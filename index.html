<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>액자식 구성 웹아트</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .gallery {
      display: flex;
      gap: 40px;
    }
    .frame {
      width: 300px;
      height: 400px;
      border: 10px solid #8B4513;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-color: black;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
      overflow: hidden;
    }
    .frame:hover {
      transform: scale(1.05);
    }
    .frame video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- Mermaid Frame -->
    <div class="frame" id="frame1">
      <video id="video1" src="mermaid.mp4" poster="mermaid_poster.jpg" muted></video>
    </div>

    <!-- Medusa Frame -->
    <div class="frame" id="frame2">
      <video id="video2" src="medusa.mp4" poster="medusa_poster.jpg" muted></video>
    </div>

    <!-- Harpy Frame -->
    <div class="frame" id="frame3">
      <video id="video3" src="harpy.mp4" poster="harpy_poster.jpg" muted></video>
    </div>
  </div>

  <script>
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");
    const video3 = document.getElementById("video3");

    document.getElementById("frame1").addEventListener("click", () => {
      video1.play();
    });

    document.getElementById("frame2").addEventListener("click", () => {
      video2.play();
    });

    document.getElementById("frame3").addEventListener("click", () => {
      video3.play();
    });
  </script>
</body>
</html>
